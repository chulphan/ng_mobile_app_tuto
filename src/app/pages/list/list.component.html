<ActionBar title="Groceries">
  <ActionItem
    text="Share"
    (tap)="share()"
    android.systemIcon="ic_menu_share"
    ios.systemIcon="9"
    ios.position="right"
  ></ActionItem>
</ActionBar>
<GridLayout rows="auto, *">
  <GridLayout row="0" columns="*, auto" class="add-bar">
    <TextField
      id="groceryTextField"
      [(ngModel)]="grocery"
      hint="Enter a grocery item"
      col="0"
    ></TextField>
    <Image src="res://add" (tap)="add()" col="1"></Image>
  </GridLayout>
  <ListView
    [items]="groceryList"
    [class.visible]="listLoaded"
    row="1"
    class="small-spacing"
  >
    <ng-template let-item="item">
      <GridLayout row="0" columns="*, auto">
        <Label [text]="item.name" class="medium-spacing"></Label>
        <Image src="res://delete" (tap)="delete(item)" col="1"></Image>
      </GridLayout>
    </ng-template>
  </ListView>
  <ActivityIndicator
    [busy]="isLoading"
    [visibility]="isLoading ? 'visible' : 'collapse'"
    row="1"
    horizontalAlignment="center"
    verticalAlignment="center"
  >
  </ActivityIndicator>
</GridLayout>
